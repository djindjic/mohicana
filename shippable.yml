language: node_js
node_js:
  - "0.10"
addons:
  firefox: "19.0"
before_script:
  - "export DISPLAY=:99.0"
  - "/etc/init.d/xvfb start"
  - npm install -g jspm
  - npm install -g karma-cli
  - jspm config endpoints.github.auth $JSPM_AUTH
  - jspm install
script:
  - karma start karma.conf.js --browsers Firefox --single-run
after_script:
  - "/etc/init.d/xvfb stop"
env:
  - secure: 
